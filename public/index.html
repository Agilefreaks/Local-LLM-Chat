<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <div class="container">
    <h1>Chat</h1>
    <div class="search-container">
      <input type="text" id="userInput" placeholder="Ask something...">
      <button onclick="getChatResponse()">&#128640;</button>
    </div>
    <div class="response-box">
      <div id="responseArea" contenteditable="false" class="response-textarea"></div>
      <button onclick="copyText()" class="copy-button">&#128203; Copy text</button>
      </div>
    <div class="loading" id="loadingIndicator"></div>
  </div>

  <script type="application/javascript" src="script.js"></script>
</body>
</html>
